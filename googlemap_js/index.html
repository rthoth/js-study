<html>
	<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>

	<script type="text/javascript" src="src/wms.js"></script>
	<script type="text/javascript" src="src/tiled.js"></script>
	</head>
	<body onload="initialize()">
		<script type="text/javascript">
			var initialize = function(){
				var myLatlng = new google.maps.LatLng(-21, -45);
			    var myOptions = {
			      zoom: 8,
			      center: myLatlng,
			      mapTypeId: google.maps.MapTypeId.SATELLITE
			    }

				var customParams = [
                	"FORMAT=image/png",
                	"LAYERS=agencia_metropolitana:zoneamento"
            	];


				var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

			    newWMS(customParams, map);
			    newTiled ( map );
			}

			var newWMS = function( customParams , map){
			    loadWMS(map, "http://200.198.57.38/geoserver/wms?", customParams);
			}

		</script>
		
		<div id="map_canvas" style="width: 100%; height: 100%"></div>
	</body>	
</html>
